---
- name: Install nginx
  apt:
    name: nginx
    state: present
    update_cache: true
  
- name: Copy nginx.conf to remote mechine
  template:
    src: nginx.conf
    dest: /etc/nginx/nginx.conf
  register: nginx_config

- name: Print nginx info
  debug:
    msg: "{{ nginx_config }}"

- name: restart nginx if needed
  service:
    name: nginx
    state: restarted
  when: nginx_config.changed